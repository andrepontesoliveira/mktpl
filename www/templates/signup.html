<ion-view title="Signup" id="page17">
  <ion-content padding="true" class="has-header">
    <div id="signup-markdown43" ng-if="error" class="show-list-numbers-and-dots error-box">
      <p style="color:#FFFFFF;">{{error}}</p>
    </div>
    <form id="signup-form2" class="list">
      <ion-list id="signup-list3">
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model="data.name">
        </label>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <button id="signup-button37" ng-click="signup()" class="button button-balanced button-block">Sign up</button>
    </form>
  </ion-content>
</ion-view>
